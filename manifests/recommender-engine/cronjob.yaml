apiVersion: batch/v1
kind: CronJob
metadata:
  name: recommender-engine
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: recommender-engine
        spec:
          containers:
            - name: recommender-engine
              image: registry.gitlab.com/cs302-2023/g2-team3/services/cron/main:92879551d41deb33bbab5ff16ea937a0d8aed2cc
              envFrom:
                - secretRef:
                    name: recommender-env
          restartPolicy: Never
          